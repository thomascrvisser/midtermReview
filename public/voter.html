<html>
<head>
  <title>Voter Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <h1>Voter Interface</h1>
<!-- <form ng-submit="addComment()"> -->
<!-- <input type="text" ng-model="formContent"></input> -->

<!-- </form> -->
<h1>Current Candidates</h1>
<div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <input type="checkbox">
    {{comment.title}}
   

</div>
<h1>Submitted Candidates</h1>
<form ng-submit="incrementUpvotes()">
<button type="submit">Submit Votes</button>
</form> 
</body>
</html>
