<html>
<head>
  <title>Shopping Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
<style> .pic {
  width: 100px;
  height: 100px;
}
</style>
</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <h1>Shopping Interface</h1>
<!-- <form ng-submit="addComment()"> -->
<!-- <input type="text" ng-model="formContent"></input> -->

<!-- </form> -->
<h1>Current Products</h1>
<div ng-repeat="comment in comments | orderBy: 'title'">
    <input type="checkbox" ng-model="comment.doVote">
    {{comment.title}} - price: {{comment.price}}
   <img class ='pic' src="{{comment.URL}}" />

</div>
<button ng-click="vote()">Submit Purchase</button>
<div style="display:none;" id="submitted"><h1>Shopping Cart</h1>

<div ng-repeat= "cand in votedCans | orderBy: 'title'">
    {{cand.title}} - price: {{cand.price}} <img class ='pic' ng-src="{{cand.URL}}" />
</div>
</div>


</body>
</html>
