<html>
<head>
  <title>Store Management Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
<style> .pic {
  width: 100px;
  height: 100px;
}
.admin{
  background-color:lightcoral;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;

}
.input{
  padding: 25px;
}
body{
  background-color: lightgrey;
}
</style>
</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <div class = "admin">
  <h1>Store Management Interface</h1>
  </div>
<div class ="input">
<form ng-submit="addComment()">
<h4>Product Name</h4><input type="text" ng-model="formContent"></input>
<h4>Price</h4><input type="text" ng-model="formContent2"></input>
<h4>Picture URL</h4><input type="text" ng-model="formContent3"></input>
<button type="submit">Add Product</button>
</form>
</div>
<div class ="admin">
<h1>Current Products</h1>
</div>
<div ng-repeat="comment in comments | orderBy: ['-upvotes', 'title']">
   <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
<!-- <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> -->
{{comment.title}} - price: {{comment.price}} - ordered: {{comment.upvotes}}
<img class='pic' ng-src="{{comment.URL}}" />
</div>

</body>
</html>
