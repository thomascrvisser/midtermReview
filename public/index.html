<html>
<head>
  <title>Admin Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <h1>Store Management Interface</h1>
<form ng-submit="addComment()">
<h3>Product Name</h3><input type="text" ng-model="formContent"></input>
<h3>Price</h3><input type="text" ng-model="formContent"></input>
<h3>Picture URL</h3><input type="text" ng-model="formContent"></input>
<button type="submit">Add Product</button>
</form>
<h1>Current Candidates</h1>
<div ng-repeat="comment in comments | orderBy: ['-upvotes', 'title']">
   <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
<!-- <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> -->
{{comment.title}} - price {{comment.price}} - ordered: {{comment.upvotes}}
</div>

</body>
</html>
