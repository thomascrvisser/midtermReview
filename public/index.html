<html>
<head>
  <title>Admin Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <h1>Store Management Interface</h1>
<form ng-submit="addComment()">
<p>Product Name</p><input type="text" ng-model="formContent"></input>
<p>Price</p><input type="text" ng-model="formContent2"></input>
<p>Picture URL</p><input type="text" ng-model="formContent3"></input>
<button type="submit">Add Product</button>
</form>
<h1>Current Products</h1>
<div ng-repeat="comment in comments | orderBy: ['-upvotes', 'title']">
   <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
<!-- <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> -->
{{comment.title}} - price {{comment.price}} - ordered: {{comment.upvotes}} {{comment.URL}}
</div>

</body>
</html>
